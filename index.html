<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 10px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            background-color: green;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <form action="/home" method="POST" class="container">
        <h2>Player Information</h2>
        <form>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" name="name">
            </div>
            <div class="form-group">
                <label>Date of Birth:</label>
                <input type="date" name="dob">
            </div>
            <div class="form-group">
                <label>Photo URL:</label>
                <input type="url" name="photo">
            </div>
            <div class="form-group">
                <label>Birthplace:</label>
                <input type="text" name="birthplace">
            </div>
            <div class="form-group">
                <label>Career:</label>
                <textarea name="career"></textarea>
            </div>
            <div class="form-group">
                <label>Number of Matches:</label>
                <input type="number" name="matches">
            </div>
            <div class="form-group">
                <label>Score:</label>
                <input type="number" name="score">
            </div>
            <div class="form-group">
                <label>Fifties:</label>
                <input type="number" name="fifties">
            </div>
            <div class="form-group">
                <label>Centuries:</label>
                <input type="number" name="centuries">
            </div>
            <div class="form-group">
                <label>Wickets:</label>
                <input type="number" name="wickets">
            </div>
            <div class="form-group">
                <label>Average:</label>
                <input type="number" step="0.01" name="average">
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </form>
</body>
</html>
